<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <article class="card">
      <figure class="card__banner">
        <img
          src="./assets/images/illustration-article.svg"
          alt=""
          class="card__banner--image"
        />
      </figure>
      <div class="card__tags">
        <div class="card__tag">Learning</div>
      </div>
      <div class="card__date">Published 21 Dec 2023</div>
      <h1 class="card__text card__text--title">
        <a href="#">HTML & CSS foundations</a>
      </h1>
      <summary class="card__text card__text--description">
        <p>
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </summary>
      <figure class="card__author">
        <img
          src="./assets/images/image-avatar.webp"
          alt="A photograph of the author"
          class="card__author--image"
        />
        <p class="card__author--name">Greg Hooper</p>
      </figure>
    </article>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/0xblur">0xblur</a>.
    </footer>
  </body>
</html>
